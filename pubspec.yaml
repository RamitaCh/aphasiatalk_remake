publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  holding_gesture: ^1.1.0

  cupertino_icons: ^1.0.2
  flutter_tts: ^3.2.1
  provider: ^5.0.0
  sembast: ^3.1.0+2
  path_provider: ^2.0.2
  path: ^1.8.0
